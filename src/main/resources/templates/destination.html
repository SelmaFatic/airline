<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Making new reservation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="row">
    <div>
        <h2> Make your ticket here</h2>
    </div>

    <p>
        <a th:href="@{/addTicket}" class="btn btn-primary btn-sm mb-3" button>Make your ticket here</button> </a>

    </p>



    <table class="table table-striped table-advance table-hover">
        <thead>
    <tr>
        <th> No. </th>
        <th>City</th>
        <th>State</th>
        <th>Price in EURO</th>

    </tr>
    </thead>
            <tbody>

    <tr th:each="destination:${destinations}">
        <td th:text="${destination.destinationId}"></td>
        <td th:text="${destination.city}"></td>
        <td th:text="${destination.state}"></td>
        <td th:text="${destination.destinationPrice}"></td>

        <td>
            <div class="btn-group">
                <a th:hr ef="@{/reservation/findById/(id=${reservation.id})}" clas="btn btn-primary" id="editButton"><i class="icon_pencil-edit"></i></a>
            </div>
        </td>
    </tr>



            </tbody>
        </table>
</div>


</body>
<style>
    body{
        margin-right: 30px;
        margin-left: 100px;
    }

    h2{
        color:darkgrey;
        font-family: 'Raleway',sans-serif;
        font-size: 62px;
        font-weight: 800;
        line-height: 72px;
        margin: 70px 0 24px;
        text-transform: uppercase;
        text-align: center;
    }


</style>
</html>
